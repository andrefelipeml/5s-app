<ion-header>
  
    <ion-navbar>
      <ion-title>Senai 5s</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding style="background-color: #2c3e50">
    
    <ion-grid>
      <ion-card>
        <ion-card-header>
          Resumo
        </ion-card-header>
        <ion-card-content>
          <ion-row>
              <ion-col col-12 col-sm-6>
                <div text-left>
                  <h2>{{evaluate.audit.title}}</h2>
                  <h2>{{evaluate.enviroment.name}} - {{evaluate.enviroment.block}}</h2>
                  <h3>Data limite {{evaluate.audit.initial_date}} a {{evaluate.audit.due_date}}</h3>
                </div>
               
                <button ion-button (click)="gotToEvaluateStart()" col-12 color="secondary">
                  <ion-label>
                     Iniciar Avaliação
                  </ion-label>
                </button>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>      
  </ion-grid>

</ion-content>
