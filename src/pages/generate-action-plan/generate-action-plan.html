<ion-header>
  
    <ion-navbar>
      <ion-title>Senai 5s</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding style="background-color: #2c3e50">
    
    <ion-grid>
      <ion-card>
        <ion-card-header>
          Gerar Plano de Ação
        </ion-card-header>
        <ion-card-content>
          <ion-row>
              <ion-col col-12 col-sm-6> 
                <h2 *ngFor="let question of questions; let i = index" [style.color]="answers[i].status == true ? 'green' : 'red'" >{{i}} - {{question.Question.title}}</h2>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12 col-sm-6> 
                  <div style="display: block">
                      <canvas baseChart
                                  [colors]="chartColors"
                                  [data]="doughnutChartData"
                                  [labels]="doughnutChartLabels"
                                  [chartType]="doughnutChartType"
                                  (chartHover)="chartHovered($event)"
                                  (chartClick)="chartClicked($event)">
                      </canvas>
                  </div>
              </ion-col>
          </ion-row>
          <button ion-button col-12 color="secondary">
              <ion-label>
                 Gerar Plano de Ação
              </ion-label>
            </button>
        </ion-card-content>
      </ion-card>      
  </ion-grid>

</ion-content>
